<form action="?site=profil" method="post">
<table class="whois-table" style="font-size:11px;">	
	<tr>
		<td class="whois-top" colspan="2" style="text-align:center;font-size:12px;"><b>{@Dein Profil}</b></td>
	</tr>
	
	<tr>
		<td class="whois-td0" style="width:150px;"><b>{@Nickname}:</b></td>
		<td class="whois-td0">{username}</td>
	</tr>
	
	<tr>
		<td class="whois-td1"><b>{@Geschlecht}:</b></td>
		<td class="whois-td1">
			<input type="radio" name="gender" value="m" {m_checked}/><img src="templates/{templateName}/img/male.gif" alt="male" /> {@männlich}<br />
			<input type="radio" name="gender" value="f" {f_checked}/><img src="templates/{templateName}/img/female.gif" alt="female" /> {@weiblich}
		</td>
	</tr>
	
	<tr>
		<td class="whois-td0"><span style="font-weight:bold;{email_color};">{@E-Mail Adresse}*</span>:</td>
		<td class="whois-td0"><input type="email" name="email" value="{email}" style="width:400px;" autocomplete="off" /></td>
	</tr>

	<tr>
		<td class="whois-td1"><span style="font-weight:bold;{pw_color};">{@Passwort ändern}:</span></td>
		<td class="whois-td1"><input type="password" name="pass0" style="width:400px;" autocomplete="off" /></td>
	</tr>
	
	<tr>
		<td class="whois-td0"><span style="font-weight:bold;{pw_color};">{@Passwort wiederholen}:</span></td>
		<td class="whois-td0"><input type="password" name="pass1" style="width:400px;" autocomplete="off" /></td>
	</tr>
	
	<tr>
		<td class="whois-top" colspan="2"><b>{@Freiwillige Angaben}</b></td>
	</tr>	
	
	<tr>
		<td class="whois-td1"><b>{@Echter Name}:</b></td>
		<td class="whois-td1"><input type="text" name="myName" value="{myName}" style="width:400px;" autocomplete="off" /></td>
	</tr>
	
	<tr>
		<td class="whois-td0"><b>{@Wohnort}:</b></td>
		<td class="whois-td0"><input type="text" name="myCity" value="{myCity}" style="width:400px;" autocomplete="off" /></td>
	</tr>
	
	<tr>
		<td class="whois-td1"><b>{@Geburtsdatum}:</b></td>
		<td class="whois-td1"><input type="text" name="myBirthdate" value="{myBirthdate}" style="width:100px;" autocomplete="off" /></td>
	</tr>
	
	<tr>
		<td class="whois-td0"><b>{@Über mich}:</b></td>
		<td class="whois-td0"><textarea name="aboutMe" style="width:400px;height:100px;resize:none;">{aboutMe}</textarea></td>
	</tr>
</table>
<br />

<div style="text-align:center;"><input type="button" value="{@schließen}" onclick="top.close();" /> | <input type="submit" name="action" value="{@speichern}" /></div>
</form>
